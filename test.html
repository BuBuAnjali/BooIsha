<div class="weaving">
  <img id="weaving-frame" src="frames/ezgif-frame-001.jpg" />
</div>

<script>
  const totalFrames = 103;
  let current = 1;
  const img = document.getElementById("weaving-frame");

  setInterval(() => {
    current = (current % totalFrames) + 1;
    img.src = `frames/ezgif-frame-${String(current).padStart(3, "0")}.jpg`;
  }, 100); // 100ms per frame ~ 10fps
</script>
